{% extends 'base.html' %} {% block content %}
<h3>Add Some final comments to {{title.review_title |title}}</h3>
<div class="row">
  <form action="{{ url_for('insert_final') }}" method="POST" class="col s12">
    <input type="hidden" id="review_title" name="review_title" value="{{title.review_title}}" readonly/>
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">Map</i>
        <input id="reasons_yes" name="reasons_yes" type="text" />
        <label for="icon_prefix">Reasons to return - Required</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">Map</i>
        <input id="reasons_not" name="reasons_not" type="text" />
        <label for="icon_prefix">Reasons not to return - Required</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s6">
        <i class="material-icons prefix">Map</i>
        <input id="ap_transport" name="ap_transport" type="text" />
        <label for="icon_prefix">Travel from airport</label>
      </div>
      <div class="input-field col s6">
        <i class="material-icons prefix">Map</i>
        <input id="city_transport" name="city_transport" type="text" />
        <label for="icon_prefix">Travel around city</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">Map</i>
        <input id="comment_gen" name="comment_gen" type="text" />
        <label for="icon_prefix">Any final comments?</label>
      </div>
    </div>
    <div class="row">
      <button class="btn waves-effect waves-light" type="submit">
        Click here to save and preview your review
        <i class="material-icons right">playlist_add</i>
      </button>
    </div>
  </form>
</div>

{% endblock %}
