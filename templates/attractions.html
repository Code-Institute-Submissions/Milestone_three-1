{% extends 'base.html' %} {% block content %}
<h3 class="lined thin heading-box">Add things to do to in {{title.city_name |title}}</h3>
<div class="row">
  <form action="{{ url_for('insert_attract') }}" method="POST" class="col s12">
  <input type="hidden" id="review_title" name="review_title" value="{{title.review_title}}" readonly/>
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">Map</i>
        <input id="attract_name" name="attract_name" type="text" />
        <label for="icon_prefix">Attraction Name - Required</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s6">
        <p class="range-field section">
        <input type="range" id="attract_cost" name="attract_cost" min="0" max="100+" />
        </p>
        <label for="attract_cost">How much does this cost?</label>
      </div>
      <div class="input-field col s6">
        <p class="range-field section">
        <input type="range" id="attract_rating" name="attract_rating" min="0" max="10" value="attract_rating" />
        </p>
        <label for="attract_rating">Out of 10, how awesome is this attraction?</label>
      </div>
    </div>
    <ul class="collapsible popout">
    <li>
      <div class="lined thin collapsible-header"><i class="material-icons">filter_drama</i>Aditional info</div>
      <div class="lined thin collapsible-body">
      <span>
      <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">Map</i>
        <input id="attract_site" name="attract_site" type="text" />
        <label for="icon_prefix">Attraction Website</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s6">
      <label for="attract_type">Attraction Type - Is it a monument, museum, gallery, tour? Something else?</label>
        <input id="attract_type" name="attract_type" type="text"  />
      </div>
      <div class="input-field col s6">
        <input id="attract_guide" name="attract_guide" type="text" />
        <label for="icon_prefix">Is the attraction lead by a guide, or self guided?</label>
      </div>
      </div>
      <div class="row">
      <div class="input-field col s6">
        <i class="material-icons prefix">Map</i>
        <input id="attract_ticket" name="attract_ticket" type="text" />
        <label for="icon_prefix">Is the attraction ticketed?</label>
        </div>
      <div class="input-field col s6">
        <i class="material-icons prefix">Map</i>
        <input id="ticket_site" name="ticket_site" type="text" />
        <label for="icon_prefix">If yes, where can someone buy a ticket?</label>
      </div>
      </div>
    <div class="row">
      <div class="input-field col s12">
        <p class="range-field section">
        <input type="range" id="attract_time" name="attract_time" min="0" max="15(a day)" value="attract_time" />
        </p>
        <label for="attract_time">How many hours should someone set aside for this Max = 1 day</label>
      </div>
    </div>     
      </span>
      </div>
    </li>
    </ul>
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">Map</i>
        <input id="attract_comment" name="attract_comment" type="text" maxlength="500" />
        <label for="icon_prefix">Any comments? </label>
      </div>
    </div>
  
  <div class="center_btn">
      <button class="lined thin btn waves-effect waves-light" type="submit">
        Add Attraction
        <i class="material-icons right">playlist_add</i>
      </button>
      <button formaction = "{{url_for('insert_another_attract')}}" class="lined thin btn waves-effect waves-light" type="submit">
        Add Another Attraction
        <i class="material-icons right">playlist_add</i>
      </button>
  </div>
  </form>
  </div>
  



{% endblock %}
