{% extends 'base.html' %}{% block content %}

{% for country in countries %}
<a href="{{url_for('get_cities', country_id=country._id)}}">{{country.country_name}}</a>

{% endfor %}

<h3>Add Country</h3>
<form action="{{ url_for('insert_country') }}" method="POST" class="col s12">
	<div class="row">
		<div class="input-field col s12">
			<i class="material-icons prefix">poll</i>
			<input id="country_name" name="country_name" type="text" class="validate">
			<label for="country_name">Country Name</label>
		</div>
	</div>
	<div class="row">
		<button class="btn waves-effect waves-light" type="submit" name="action">Add Country
            <i class="material-icons right">playlist_add</i>
        </button>
	</div>
</form>




{% endblock %}
