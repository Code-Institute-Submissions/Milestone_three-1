{% extends 'base.html'%}


{% block content %}
<h3 class="lined thin heading-box">Search Countries</h3>
<form action="{{ url_for('country_search') }}" method="POST" class="lined thin col s12">
    <div class="row">
        <div class="input-field col s12">
            <i class="material-icons prefix">poll</i>
            <input id="country_name" name="country_name" type="text" class="validate" >
            <label for="country_name">Country Name</label>
        </div>
    </div>
    <div class="center_btn">
        <button class="lined thin btn waves-effect waves-light" type="submit">Add Country
            <i class="material-icons right">playlist_add</i>
        </button>
    </div>
</form>

{% endblock %}
