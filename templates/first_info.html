{% extends 'base.html' %}{% block content %}
<div class="container">

<h3 class="heading-box">Add Some initial info to {{title.city_name |title}}</h3>

<div class="row">
  <form action="{{ url_for('add_review_info', review_id=title._id) }}" method="POST" class="col s12">
    <input type="hidden" id="review_title" name="review_title" value="{{title.review_title}}" readonly />
    <h5>Trip dates</h5>
    <p> If this was a day trip, simply select the same date for start and end date</p>
    {{ error }}
    <div class="row">
      <div class="input-field col s12 l6">
        <i class="material-icons prefix">date_range</i>
        <input id="start_date" name="start_date" type="text" class="datepicker" value="" />
        <label for="start_date">Start date - Required</label>
      </div>
      <div id="endDate" class="input-field col s12 l6">
        <i class="material-icons prefix">date_range</i>
        <input id="end_date" name="end_date" type="text" class="datepicker" value="" />
        <label for="end_date">End date - Required</label>
      </div>
    </div>
    <div class="input-field col s12 m6">
    <select id="reason" name="reason">
      <option value="" disabled selected>Business, pleasure or other?</option>
      <option value="Business">Business</option>
      <option value="Pleasure">Pleasure</option>
      <option value="Event/Festival">Event/Festival</option>
    </select>
    </div>
      <div class="input-field col s12 m6">
        <i class="material-icons prefix">event</i>
        <input id="event" name="event" type="text" />
        <label for="icon_prefix">If event, which one?</label>
      </div>
      <div class="input-field col s12">
        <select id="s_or_g" name="s_or_g">
      <option value="" disabled selected>Did you travel solo or in a tour</option>
      <option value="Solo">Solo</option>
      <option value="With friends">With friends</option>
      <option value="Tour">Tour</option>
    </select>
    </div>
    <div class="center_btn">
      <button class="btn lined thin waves-effect waves-light" type="submit">
        Add starter info
        <i class="material-icons right">playlist_add</i>
      </button>
    </div>
    <form action="{{ url_for('insert_accom', review_id=title._id) }}" method="POST" class="col s12">
    <input type="hidden" id="accom_name" name="accom_name" value="This was a day trip" readonly />
    </form>
  </form>
</div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


{% endblock %}
