{% extends 'base.html' %}{% block content %}

<h3>Add Some initial info to {{title.review_title |title}}</h3>

<div class="row">
  <form action="{{ url_for('add_review_info') }}" method="POST" class="col s12">
    <input type="hidden" id="review_title" name="review_title" value="{{title.review_title}}" readonly />
    <h5>Trip dates</h5>
    <div class="row">
    <div class="switch">
        <label>
            Off
        <input onclick="toggleoff()" type="checkbox">
        <span class="lever"></span>
            On
        </label>
    </div>
      <div class="input-field col s6">
        <i class="material-icons prefix">map</i>
        <input id="start_date" name="start_date" type="text" class="datepicker" />
        <label for="start_date">Start date - Required</label>
      </div>
      <div id="endDate" class="input-field col s6">
        <i class="material-icons prefix">map</i>
        <input id="end_date" name="end_date" type="text" class="datepicker" />
        <label for="end_date">End date - Required</label>
      </div>
    </div>
    <div class="input-field col s4">
    <select id="reason" name="reason">
      <option value="" disabled selected>Business, pleasure or other?</option>
      <option value="Business">Business</option>
      <option value="Pleasure">Pleasure</option>
      <option value="Event/Festival">Event/Festival</option>
    </select>
    </div>
      <div class="input-field col s4">
        <i class="material-icons prefix">Map</i>
        <input id="event" name="event" type="text" />
        <label for="icon_prefix">If event, which one?</label>
      </div>
      <div class="input-field col s4">
        <select id="s_or_g" name="s_or_g">
      <option value="" disabled selected>Did you travel solo or in a tour</option>
      <option value="Solo">Solo</option>
      <option value="Tour">Tour</option>
    </select>
    </div>
    <div class="row">
      <button class="btn waves-effect waves-light" type="submit">
        Add starter info
        <i class="material-icons right">playlist_add</i>
      </button>
    </div>
  </form>
</div>


{% endblock %}
