{% extends 'base.html'%}


{% block content %}

<h3>Welcome to Where to next?</h3>



<div class="row">
	{% for title in titles %}
	<div class="col s12 m6">
		<div class="card">
			<div class="card-content">
				<p>
					{{title.city_name}},
                    {% for city in cities %}
					    {% if city.city_name == title.city_name %}
                            {{ city.country_name }}
                        {% endif %}
                    {% endfor %}
				</p>
			</div>
			<div class="card-action">
				<a href="#">This is a link</a>
			</div>
		</div>
	</div>
	{% endfor %}
</div>





{% endblock %}
