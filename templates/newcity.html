
{% extends 'base.html' %}{% block content %}
<h1>Add a city to {{country.country_name}} </h1>
<form action="{{ url_for('insert_city') }}" method="POST" class="col s12">

	<input id="country_name" name="country_name" value="{{country.country_name}}" readonly/>

    <div class="input-field col s12">
		<i class="material-icons prefix">Map</i>
		<input id="city_name" name="city_name" type="text" />
		<label for="icon_prefix">City Name</label>
	</div>

	<div class="row">
		<button class="btn waves-effect waves-light" type="submit">
        Add City
        <i class="material-icons right">playlist_add</i>
      </button>
	</div>
</form>


{% endblock %}
