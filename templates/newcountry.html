{% extends 'base.html'%}


{% block content %}
<h3 class=" heading-box">Add Country</h3>
{{ error }}
<form action="{{ url_for('search') }}" method="POST" class="lined thin col s12">
    <div class="row">
        <div class="input-field col s12">
            <i class="material-icons prefix">poll</i>
            <input id="country_name" name="country_name" type="text" class="validate" required>
            <label for="country_name">Country Name - Required</label>
        </div>
    </div>
    <div class="center_btn">
        <button class="lined thin btn waves-effect waves-light" type="submit">Add Country
            <i class="material-icons right">playlist_add</i>
        </button>
    </div>
</form>

{% endblock %}
